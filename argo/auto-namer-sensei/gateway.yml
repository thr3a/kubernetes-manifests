apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: auto-namer-sensei-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "meimei-sensei.turai.work"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auto-namer-sensei-vs
spec:
  hosts:
  - "meimei-sensei.turai.work"
  gateways:
  - auto-namer-sensei-gateway
  - mesh
  http:
  - route:
    - destination:
        host: auto-namer-sensei
        port:
          number: 3000
