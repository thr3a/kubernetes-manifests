apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-blog
spec:
  selector:
    matchLabels:
      app: nextjs-blog
  template:
    metadata:
      labels:
        app: nextjs-blog
    spec:
      containers:
        - name: nextjs-blog
          image: thr3a/nextjs-blog:latest
          resources: {}
          ports:
            - containerPort: 3000
          envFrom:
          - secretRef:
              name: my-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-blog-svc
spec:
  type: LoadBalancer
  selector:
    app: nextjs-blog
  ports:
  - port: 80
    targetPort: 3000
