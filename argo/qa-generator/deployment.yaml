apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-generator
spec:
  selector:
    matchLabels:
      app: qa-generator
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - ubuntu02
  template:
    metadata:
      labels:
        app: qa-generator
    spec:
      containers:
        - name: qa-generator
          image: ghcr.io/thr3a/qa-generator:6
          resources:
            requests:
              memory: 8Gi
          ports:
            - containerPort: 7860
          # envFrom:
          #   - secretRef:
          #       name: my-secret
